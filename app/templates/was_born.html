{% extends "results.html" %}

{% block final %}

		<div class="bday-results"
								xmlns:pred= "http://www.entries.com/pred/" 
								about= "http://www.entries.com/result/was_born/{{user_input}}"
								typeof= "pred:result"
								>
			<h1> People Born in this day: </h1>

			<span rel="pred:has_pod" href="http://www.entries.com/pod/was_born/{{user_input}}/Result">
				{% for r, p in results %}
					<div class="was_born_div">
						<h3> <a class="was_born" href='https://www.google.com/search?q={{r}}' > <span property="pred:content"> {{r}} </span> </a> </h3>
						<a href="https://www.google.com/search?q={{r}}">
					{% if p %}
						<img src="{{p.0}}" height="200" width="200">
						</a>
						<p style="color:white">{{p.1}}</p>
					{% else %}
						<img src="../static/images/not_available.jpg" height="200" width="200">
						</a>
					{% endif %}
					</div>
				{% endfor %}
				
			</span>
		</div>

{% endblock %}
