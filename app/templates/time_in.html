<!DOCTYPE html>
<html lang="en">
	<head>
      	<meta charset="UTF-8">
		<title>I WanTo Know</title>

		<!-- Getting Google Font -->
		<link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">

		<!-- Getting CSS file -->
		<link rel="stylesheet" href="/static/index.css">
	</head>

	<body>
		<!-- Navigation Bar -->
		<div class="nav-bar">
		  <a href="/" class="nav-item-left">Home</a>
		  <a href="#" class="nav-item-right">About</a>
		  <a href="#" class="nav-item-right">Report</a>
		  <a href="#" class="nav-item-right">Git</a>
		</div>

		<div class="content">
			<!-- Main Title -->
			<h1 class="main-title-top">I WanTo Know</h1>

			<!-- DropDown Menu -->
			<div class="dropdown-menu">

				<button class="dropdown-button">
					<!-- Checking if user_picked parameter was given by render -->
					{% if user_picked %}
						{{ user_picked }}
					{% else %}
						I want to know...
					{% endif %}
				</button>

				<div class="dropdown-items">
					<form action="/" method="post">
						{% csrf_token %}
						{% for entry in entries %}
							<input type="submit" name="pick" value="{{entry}}">
						{% endfor %}
					</form>
				</div>
			</div>

			<div class="form-div">
				<form action="{{formAction}}" method="post">
					{% csrf_token %}
					{{form}}
				</form>
			</div>
			
		</div>

		<div class="bday-results">
			<h1> It is </h1>
			<h3>{{ hour }}</h3>
			<h2> which gives a difference of </h2> 
			<h3>{{ offset }}</h3>
		</div>

	</body>

</html>
